<!-- jumbotron d-flex align-items-center -->
<body>
    <div class="container jumbotron d-flex align-items-center">
        <form class="col-12 col-sm-8 offset-sm-2  needs-validation" method="POST" novalidate>
              <div class="form-group">
                <label for="validationCustom01">First name</label>
                <input type="text" class="form-control input" name="fname" id="fname" placeholder="First name" maxlength="10" minlength="3"
                 pattern="^[a-zA-Z0-9_.-]*$" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>

              <div class="form-group">
                <label for="validationCustom02">Last name</label>
                <input type="text" class="form-control input" name="lname" id="lname" placeholder="Last name" maxlength="10" minlength="3"
                pattern="^[a-zA-Z0-9_.-]*$" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              
              <div class="form-group">
                <label for="validationCustom03" class="form-label">Address</label>
                <input type="text" class="form-control input" name="address" id="address" placeholder="your address" required>
                <div class="invalid-feedback">
                Please provide a valid city.
                </div>
              </div>

              <div class="form-group">
                <label for="validationCustom04" class="form-label">Email</label>
                <input type="text" class="form-control input" name="email" id="email" placeholder="E-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                <div class="invalid-feedback">
                Please provide a valid Email.
                </div>
              </div>

              <div class="form-group">
                <label for="validationCustom05" class="form-label">Age</label>
                <input type="text" class="form-control input" name="age" id="age" placeholder="your age" pattern="[0-9]{1,2}" required>
                <div class="invalid-feedback">
                Please provide a valid Age.
                </div>
              </div>

            <button class="btn btn-primary button" type="submit">Submit</button>
            <a class="btn btn-primary button btn2 btn-md" id="btn2" href="./login.html" role="button">Log In</a>
          </form>
    </div>

    <script>
     
          $(document).ready(function() {
              $("fname").click(
              function(event) {
                  $("fname").delay(300).fadeIn(300);
              })	
              $("lname").click(
              function(event) {
                  $("lname").delay(300).fadeIn(300);
              })	
              $("address").click(
              function(event) {
                  $("address").delay(300).fadeIn(300);
              })	
              $("email").click(
              function(event) {
                  $("email").delay(300).fadeIn(300);
              })	
              $("age").click(
              function(event) {
                  $("age").delay(300).fadeIn(300);
              })	
             
              });
              
    </script>
