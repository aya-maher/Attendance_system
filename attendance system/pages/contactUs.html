    <div class="container jumbotron align-items-center contact-us">
      <div class="box">
        <form class="col-12 col-sm-8 offset-sm-2  needs-validation" novalidate>
              <div class="form-group">
                <label for="validationCustom01">Name</label>
                <input type="text" class="form-control input" id="fname" placeholder="name"minlength="3" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>

              <div class="form-group">
                <label for="validationCustom03" class="form-label">Address</label>
                <input type="text" class="form-control input" name="address" id="address" placeholder="your address" required>
                <div class="invalid-feedback">
                Please provide a valid city.
                </div>
              </div>

              <div class="form-group">
                <label for="validationCustom04" class="form-label">Email</label>
                <input type="text" class="form-control input" name="email" id="email" placeholder="E-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                <div class="invalid-feedback">
                Please provide a valid Email.
                </div>
              </div>

              <div class="form-group">
                <label for="exampleFormControlTextarea3">Enter your Message</label>
                <textarea class="form-control input" id="msg" rows="5"></textarea>
              </div>
             <button class="btn btn-primary button mb-2" type="submit">Submit</button>
          </form>
        </div>
    </div>
